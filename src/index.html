<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Unbounded:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <title>Goit-js-hw-12</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <form id="search-form" class="form">
          <input
            class="form__input"
            type="text"
            name="query"
            placeholder="Search images..."
            required
          />
          <button type="submit" class="btn btn__send">Search</button>
        </form>
        <ul class="gallery"></ul>
        <div class="loader hidden"></div>
        <button class="btn btn__load-more hidden">Load more</button>
      </div>
    </main>

    <script type="module" src="./main.js"></script>
  </body>
</html>
